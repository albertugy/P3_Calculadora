<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link  rel="Stylesheet" href="Estilos/Estilos.css">
    <script src="JavaS/Calculadora.js"></script>
</head>
<body>
   <br><br>
    <table class="calculadora">
        <tr>
            <td colspan="5"><span id="resultado">resultado</span></td>
        </tr>
        <tr>
            <td ><button id="Retroceder">Retr</button></td>
            <td class="largos" colspan="2" ><button id="CE">CE</button></td>
            <td class="largos" colspan="2"> <button id="C">C</button></td>

        </tr>
        <tr>
            <td><button id="siete">7</button></td>
            <td><button id="ocho">8</button></td>
            <td><button id="nueve">9</button></td>
            <td><button id="Division">/</button></td>
            <td><button id="Raiz">Raiz</button></td> 
        </tr>
        <tr>
            <td><button id="cuatro">4</button></td>
            <td> <button id="cinco">5</button></td>
            <td><button id="seis">6</button></td>
            <td><button id="Division">*</button></td>
            <td><button id="Porcentaje">%</button></td>
      
        </tr>
        <tr>
            <td><button id="uno">1</button></td>
            <td><button id="dos">2</button></td>
            <td><button id="tres">3</button></td>
            <td><button id="Resta">-</button></td>
            <td><button id="Unosobrex">1/x</button></td>
                     
        </tr>
        <tr>
            <td><button id="ceros">0</button></td>
            <td><button id="Masmenos">+/-</button></td>
            <td><button id="Decimal">.</button></td>
            <td> <button id="Suma">+</button></td>
            <td><button id="Iguak">=</button></td>
           
        </tr>
        
    </table >
    
   
</body>
</html>
